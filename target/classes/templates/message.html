<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <!--  <link rel="stylesheet" href="../static/css/message_style.css"> &lt;!&ndash; Link to your CSS file &ndash;&gt;-->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    input[type="text"],
    input[type="tel"],
    textarea {
      width: calc(100% - 12px);
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
<div class="contact-container">
  <h2>Contact Owner</h2>
  <form th:action="@{/saveMessage}" method="post" th:object="${message}">

    <label for="name" >
      <label>Name</label>
      <input id="name" type="text" th:field="*{name}" />
    </label>
      <label for="mobile">
        <label>Mobile</label>
      <input id="mobile" type="text" th:field="*{mobile}" />
    </label>
    <label for="message">
      <label>Message</label>
      <textarea id="message" th:field="*{message}"></textarea>
    </label>
    <button type="submit">Send Message</button>
  </form>
</div>
</body>
</html>
